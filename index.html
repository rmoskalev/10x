<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our online courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="page">
      <section class="courses" aria-labelledby="courses-title">
        <div class="courses__inner">
          <header class="courses__header">
            <p class="courses__subtitle">Enjoy your studying!</p>
            <h1 class="courses__title" id="courses-title">
              Our online courses
            </h1>
          </header>

          <div class="courses__controls">
            <nav
              class="filter courses__filter"
              data-filter-root
              aria-label="Filter courses by category"
            ></nav>

            <form
              class="search courses__search"
              role="search"
              aria-label="Search courses"
            >
              <label class="search__field">
                <input
                  class="search__input"
                  type="search"
                  name="query"
                  placeholder="Search courseâ€¦"
                  autocomplete="off"
                  data-search-input
                />
                <img
                  class="search__icon"
                  src="img/search.png"
                  alt=""
                  aria-hidden="true"
                />
              </label>
            </form>
          </div>

          <div class="courses__grid" data-courses-grid></div>

          <template id="course-card-template">
            <article class="course-card" data-category="" data-title="">
              <img src="" alt="" class="course-card__image" />
              <div class="course-card__body">
                <div class="course-card__meta">
                  <span class="course-card__badge"></span>
                </div>
                <h2 class="course-card__title"></h2>
                <div class="course-card__footer">
                  <span class="course-card__price"></span>
                  <span class="course-card__author"></span>
                </div>
              </div>
            </article>
          </template>

          <div class="courses__load-more">
            <button
              class="load-more"
              type="button"
              data-load-more
              aria-label="Load more courses"
            >
              <img
                class="load-more__icon"
                src="img/load.png"
                alt=""
                aria-hidden="true"
              />
              <span class="load-more__text">Load more</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
